<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horario de Clases</title>
    <link rel="stylesheet" href="Tablas.css">
</head>
<body>
    <h1>Horario de Clases</h1>



    <table class="table">

        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>


        <tr>
            <th>08:00 - 10:00</th>
            <td class="matematicas">Matemáticas</td>
            <td class="ingles">Inglés</td>
            <td class="historia">Historia</td>
            <td class="fisica">Física</td>
            <td class="educacion-fisica">Educación Física</td>
        </tr>


        <tr>
            <th>10:00 - 12:00</th>
            <td class="ingles">Inglés</td>
            <td class="matematicas">Matemáticas</td>
            <td class="fisica">Física</td>
            <td class="historia">Historia</td>
            <td class="educacion-fisica">Educación Física</td>
        </tr>


        <tr class="recreo">
            <td colspan="6">Recreo</td>
        </tr>


        <tr>
            <th>12:30 - 14:30</th>
            <td class="historia">Historia</td>
            <td class="fisica">Física</td>
            <td class="matematicas">Matemáticas</td>
            <td class="educacion-fisica">Educación Física</td>
            <td class="ingles">Inglés</td>
        </tr>
    </table>
        
</body>
</html>
