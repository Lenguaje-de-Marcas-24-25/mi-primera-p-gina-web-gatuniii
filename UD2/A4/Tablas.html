<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horario de Clases</title>
    <link rel="stylesheet" href="Tablas.css">
</head>
<body>
    <h1>Horario de Clases</h1>



    <table class="table">

        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>


        <tr>
            <th>08:15 - 09:15</th>
            <td class="BBDD" rowspan="2">BBDD</td>
            <td class="BBDD" rowspan="2">BBDD</td>
            <td class="LMSGD" rowspan="2">LMSGD</td>
            <td class="DASP">DASP</td>
            <td class="IPE">IPE1</td>
        </tr>


        <tr>
            <th>09:15 - 10:15</th>
            <td class="SASP">SASP</td>
            <td class="SSII" rowspan="2">SSII</td>
        </tr>

        <tr>
            <th>10:15 - 11:15</th>
            <td class="LMSGD">LMSGD</td>
            <td class="EEDD">EEDD</td>
            <td class="BBDD">BBDD</td>
            <td class="SSII">SSII</td>
        </tr>

        <tr class="recreo">
            <td colspan="6">Recreo</td>
        </tr>


        <tr>
            <th>11:45 - 12:45</th>
            <td class="Programación" rowspan="3">Programación</td>
            <td class="Programación" rowspan="3">Programación</td>
            <td class="BBDD">BBDD</td>
            <td class="SSII">SSII</td>
            <td class="SSII">SSII</td>
        </tr>

        <tr>
            <th>12:45 - 13:45</th>
            <td class="EEDD" rowspan="2">EEDD</td>
            <td class="Programación" rowspan="2">Programación</td>
            <td class="IPE" rowspan="2">IPE1</td>
        </tr>

        <tr>
            <th>13:45 - 14:45</th>
        
        </tr>
    </table>
        
</body>
</html>
